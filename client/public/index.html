  <div id="content">
    <div id="xwindow" style="display:flex">
      <!-- <div class="content-org">-->

      <div title="#login #register #password_reset" class="content-title content-dialog activity">
        <img id="img1" src="assets/pj_1.png"></img>
        <img id="img2" src="assets/flw_2.png"></img>
        <h1>Alvexia</h1>
      </div>

      <div title="#login" id="content_login" class="content-dialog activity">
        <h3>Iniciar</h3>
        <div id="email_login" class="input-edit" placeholder="Email" contenteditable="true"></div>
        <div id="password_login" class="input-edit" placeholder="Contraseña" contenteditable="true"></div>
        <span id="btn_password_reset" class="span-touch">¿No recuerdas la contraseña?</span>
        <br>
        <button id="btn_start_login">Aceptar</button>
        <br>
        <a>¿No tienes cuenta? <span id="btn_go_regsiter" class="span-touch">Registrarse</span></a>
      </div>

      <!--Registrarse-->
      <div title="#register" id="content_register" class="content-dialog activity">
        <h3>Registrarse</h3>
        <div id="email_register" class="input-edit" placeholder="Email" contenteditable="true"></div>
        <div id="password_register" class="input-edit" placeholder="Contraseña" contenteditable="true"></div>
        <div id="password2_register" class="input-edit" placeholder="Repetir contraseña" contenteditable="true"></div>
        <div style="display:none" id="input_content_password_login" class="input-password" placeholder="Contraseña">
          <input id="input_password_login" type="password">
          <div id="btn_show_password_login" class="btn-password">
            <svg><use xlink:href="#icon_show_password" /></svg>
          </div>
        </div>
        <button id="btn_start_register">Aceptar</button>
        <br>
        <a>¿Ya tienes cuenta? <span id="btn_back_login" class="span-touch">Iniciar</span></a>
      </div>
      <!--Resetear Contraseña-->
      <div title="#password_reset" id="content_password_reset" class="content-dialog activity">
        <h3>Recuperar contraseña</h3>
        <div id="email_password_reset" class="input-edit" placeholder="Email" contenteditable="true"></div>
        <button>Enviar código</button>
        <br>
        <span id="btn_back_no_reset" class="span-touch">Regresar </span>
      </div>
      <!--Home--->
      <div title="#home" id="content_init" class="activity">
        <div class="content-dialog">
          <div id="content_select_character_home" style="display: flex;flex-direction:column;justify-content; align-items:center;text-align:center;">
            <div style="width:100%; display:flex; justify-content:center;align-items:center">
              <div id="btn_character_back_home" class="btn-round">
                <svg><use xlink:href="#icon_arrow_left" /></svg>
              </div>

              <div id="content_character_select_run_home">
              </div>
              <div id="btn_character_next_home" class="btn-round">
                <svg><use xlink:href="#icon_arrow_right" /></svg>
              </div>
            </div>
            <h3 id="text_name_character">Name</h3>
          </div>

          <button id="btn_init_play" style="width:100%;">Jugar</button>
          <button id="btn_init_create_character" style="width:100%">Crear Personaje</button>
        </div>
        <div class="content-init-top">
          <div style="display: flex">
            <!-- <button>Redes Sociales</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button>Ajustes </button>-->
            <div id="btn_home_setti" class="btn-round">
              <svg><use xlink:href="#icon_whatsapp" /></svg>
            </div>
            <div id="btn_home_setti" class="btn-round">
              <svg><use xlink:href="#icon_telegram" /></svg>
            </div>
            <div id="btn_home_setting" class="btn-round">
              <svg><use xlink:href="#icon_setting" /></svg>
            </div>
          </div>
          <div id="content_news" class="content-news">
            <h3>Noticias</h3>
          </div>
        </div>
      </div>
      <!--Crear Personaje-->
      <div title="#create_character" id="content_create_character" class="activity content-create-character">
        <!--Rasas-->
        <div style="width:50%;height:50%; display:flex;flex-wrap:wrap;">
          <div style="display:flex;flex-wrap:wrap;background:var(--bgtrans);flex-grow: 0;flex-shrink: 0;">
            <div id="btn_select_elfo" class="btn-round">
              <img src="assets/pj_1.png">
              Elfo
            </div>
            <div id="btn_select_ogro" class="btn-round">
              <img src="assets/pj_1.png">
              Ogro
            </div>
          </div>
        </div>
        <!--Historia--->
        <div style="width:50%; height:50%;">
          Historia
          <div>
            <p>
              Blablabla
            </p>
          </div>
        </div>
        <div style="width:100%;height:50%;display:flex;justify-content:center; align-items:center;flex-wrap:wrap; ">
          <div style="width:100%; height:50px;display:flex; justify-content:end;">
            <div id="btn_home_setting" class="btn-round">
              <svg><use xlink:href="#icon_palette" /></svg>
            </div>
          </div>
          <div id="btn_character_back_create" class="btn-round">
            <svg><use xlink:href="#icon_arrow_left" /></svg>
          </div>

          <div id="content_character_run">
          </div>
          <div id="btn_character_next_create" class="btn-round">
            <svg><use xlink:href="#icon_arrow_right" /></svg>
          </div>
        </div>
        <div style="position: absolute;bottom:10px;display:flex; height:40px;width:100%;justify-content: center;align-items: center;">

          <div onclick="goTo('#home')" id="btn_create_character_cancel" class="btn-round">
            <svg><use xlink:href="#icon_content_close" /></svg>
          </div>
          <div style="background:var(--xwindow);" id="input_name_character" class="input-edit" placeholder="Nombre" contenteditable="true"></div>
          <div id="btn_create_character" class="btn-round">
            <svg><use xlink:href="#icon_content_save" /></svg>
          </div>
        </div>

      </div>


    </div>

  </body>
</html>
