<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/useful.css">
  <script src="js/index.js"></script>
  <script src="js/useful.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/client.js"></script>
  <script src="engine/main.js"></script>
  <script src="engine/useful.js"></script>
  <script src="engine/modules/Texture.js"></script>
  <script src="engine/modules/Event.js"></script>
  <script src="engine/modules/Floor.js"></script>
  <script src="engine/modules/Square.js"></script>
  <script src="engine/modules/Sprite.js"></script>
  <script src="engine/modules/Circle.js"></script>
  <script src="engine/modules/Collision.js"></script>
  <script src="engine/modules/Text.js"></script>
  <title>ExoPlay</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon_show_password" viewBox="0 0 100 100">
      <circle cy="50" cx="50" r="49" fill='#434343' stroke="#ffffff" stroke-width="3" /> <path d="M20 50 Q50 10 80 50 50 90 20 50" fill="none" stroke="white" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" /><circle cy="50" cx="50" r="10" fill="none" stroke="white" stroke-width="3" />
    </symbol>
  </svg>
  <div id="content">
    <div id="xwindow" style="display:flex">
      <div class="content-org">
        <div class="content-title content-dialog">
          <img id="img1" src="assets/pj_1.png"></img>
          <img id="img2" src="assets/flw_2.png"></img>
          <h1>Alvexia</h1>
        </div>

        <div id="content_login" style="display: block" class="content-dialog">
          <h3>Iniciar</h3>
          <div id="email_login" class="input-edit" placeholder="Email" contenteditable="true"></div>
          <div id="password_login" class="input-edit" placeholder="Contraseña" contenteditable="true"></div>
          <span id="btn_password_reset" class="span-touch">¿No recuerdas la contraseña?</span>
          <button id="btn_start_login">Aceptar</button>
          <br />
        <a>¿No tienes cuenta? <span id="btn_go_regsiter" class="span-touch">Registrarse</span></a>
      </div>


      <div id="content_register" style="display:none" class="content-dialog">
        <h3>Registrarse</h3>
        <div id="name_register" class="input-edit" placeholder="Nombre" contenteditable="true"></div>
        <div id="email_register" class="input-edit" placeholder="Email" contenteditable="true"></div>
        <div id="password_register" class="input-edit" placeholder="Contraseña" contenteditable="true"></div>
        <div id="password2_register" class="input-edit" placeholder="Repetir contraseña" contenteditable="true"></div>
        <div id="input_content_password_login" class="input-password" placeholder="Contraseña">
          <input id="input_password_login" type="password"><div id="btn_show_password_login" class="btn-password">
            <svg><use xlink:href="#icon_show_password" /></svg>
          </div>
        </div>
        <button>Aceptar</button>
        <br />
      <a>¿Ya tienes cuenta? <span id="btn_back_login" class="span-touch">Iniciar</span></a>
    </div>

    <div id="content_password_reset" class="content-dialog" style="display:none">
      <h3>Recuperar contraseña</h3>
      <div id="email_password_reset" class="input-edit" placeholder="Email" contenteditable="true"></div>
      <button>Enviar código</button>
      <br>
      <span id="btn_back_no_reset" class="span-touch">Regresar </span>
    </div>

    <div id="toast" class="content-dialog" style="display:none">
      Error
    </div>

  </div>
</div>
</div>
</body>
</html>
